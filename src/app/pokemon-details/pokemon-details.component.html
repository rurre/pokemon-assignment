<!-- 
  Instead of making the background match the type color I opted to do a box shadow with that color instead.
-->
<div *ngIf="(errorMessage | async) == null; else hasError">
  <div class="pokemon-info" 
    [ngStyle]="{'box-shadow': '0px 5px 20px #' + getTypeColorFromDetail(pokemonDetail | async)}">
    <app-pokemon-statistics [pokemonDetails]="pokemonDetail | async"></app-pokemon-statistics>
    <app-pokemon-profile></app-pokemon-profile>
    <app-pokemon-evolution></app-pokemon-evolution>
    <app-pokemon-damage></app-pokemon-damage>
  </div>
</div>
<ng-template #hasError>
  <h1>{{errorMessage | async}}</h1>
</ng-template>
