<mat-toolbar class="header-toolbar">
    <span id="title-text">Pokemon</span>
    <nav>
        <button mat-button routerLink="/home" routerLinkActive="mat-accent">Home</button>
        <button mat-button routerLink="/detail" routerLinkActive="mat-accent">Detail</button>
        <span *ngIf="isLoggedIn && isAdmin">
            <button mat-button router-link="/create-product" routerLinkActive="mat-accent">Create Product</button>
            <button mat-button router-link="/product-list" routerLinkActive="mat-accent">Product List</button>
        </span>
    </nav>
    <span class="flex-spacer"></span>
    <ng-template [ngIf]="!isLoggedIn" [ngIfElse]="loggedIn">
        <a mat-button (click)="logIn()">Log In</a>
    </ng-template>
    <ng-template #loggedIn>
        <a mat-button (click)="logOut()">Log Out</a>
    </ng-template>
    <app-search></app-search>    
</mat-toolbar>
